<div class="xc-notifications-container">
  <button mat-icon-button
          color="primary"
          class="xc-global-action xc-notifications-button"
          i18n-matTooltip
          [matTooltip]="isOpen() ? 'Close notifications panel' : 'Open notifications panel'"
          (click)="toggle()">
      <mat-icon class="xc-notifications-icon xc-primary-toolbar-icon">notifications</mat-icon>
      <div *ngIf="getUnreadCount() > 0"
           @easeOut
           class="xc-notifications-counter xc-white xc-bg-error">{{getUnreadCount()}}</div>
    </button>
  <div class="xc-notifications-panel"
       fxLayout="column"
       *ngIf="isOpen()">
    <div class="xc-notifications-content">
      <div *ngFor="let notification of notifications; let last = last; let index = index"
           fxLayout="column"
           [ngClass]="{'xc-notification-unread': !notification.read}">
        <div fxLayout="row"
             fxLayoutAlign=" center"
             class="xc-notification-container"
             [ngClass]="notification.cssClass">
          <mat-icon class="xc-notification-icon">{{notification.icon}}</mat-icon>
          <div fxLayout="column"
               fxFlex>
            <span class="xc-notification">{{notification.message}}</span>
            <span class="xc-notification-timestamp xc-muted">
            {{notification.timestamp | kdRelativeTime}} ago
            </span>
          </div>
          <button (click)="remove(index)"
                  mat-icon-button
                  class="xc-notification-remove-button xc-muted">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <mat-divider *ngIf="!last || !notification.read"></mat-divider>
      </div>
      <div *ngIf="notifications.length === 0"
           class="xc-notifications-zero-state xc-muted"
           fxLayoutAlign="center center"
           fxFlex>There are no notifications</div>
    </div>
    <div class="xc-notifications-controls xc-bg-primary xc-white"
         *ngIf="notifications.length > 0">
      <span class="xc-clickable xc-accent"
            (click)="clear()">Remove all notifications</span>
    </div>
  </div>
</div>
