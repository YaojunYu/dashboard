<mat-card [ngClass]="{'xc-minimized-card': !expanded}">
  <mat-card-title *ngIf="withTitle"
                  (click)="expand()"
                  [ngClass]="getTitleClasses()"
                  fxLayoutAlign=" center">
    <div class="xc-card-title"
         fxFlex>
      <ng-content select="[title]"></ng-content>
    </div>

    <div *ngIf="!expanded"
         class="xc-card-description xc-muted"
         fxLayoutAlign=" center"
         fxFlex="80">
      <ng-content select="[description]"></ng-content>
    </div>

    <div *ngIf="expanded && expandable"
         class="xc-card-actions xc-muted">
      <ng-content select="[actions]"></ng-content>
    </div>

    <mat-icon class="xc-card-toggle xc-muted"
              i18n-matTooltip
              [matTooltip]="expanded ? 'Minimize card' : 'Expand card'"
              *ngIf="expandable">
      <ng-container *ngIf="expanded">arrow_drop_up</ng-container>
      <ng-container *ngIf="!expanded">arrow_drop_down</ng-container>
    </mat-icon>
  </mat-card-title>

  <div [@expandInOut]="!expanded">
    <mat-divider class="xc-on-top"></mat-divider>

    <mat-card-content class="xc-card-content"
                      [ngClass]="{'xc-card-content-table': role === 'table'}">
      <div *ngIf="initialized; else loading">
        <ng-content select="[content]"></ng-content>
      </div>
      <ng-template #loading>
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </ng-template>
    </mat-card-content>

    <mat-card-footer>
      <div class="mat-small"
           [ngClass]="{'xc-card-footer': withFooter}">
        <ng-content select="[footer]"></ng-content>
      </div>
    </mat-card-footer>
  </div>

</mat-card>
