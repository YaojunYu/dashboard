<!-- TODO(maciaszczykm): Show effect on click like when using mat-icon-button. -->
<div class="xc-resource-card-list-filter-wrapper"
     fxFlex>
  <div class="xc-search-container"
       fxFlex
       fxLayoutAlign="flex-end">
    <input #filterInput
           *ngIf="isSearchVisible()"
           (keyup)="keyUpEvent.next($event.target.value)"
           (click)="$event.stopPropagation()"
           name="search"
           placeholder="Filter"
           class="xc-search-input">
    <mat-icon class="xc-search-icon"
              i18n-matTooltip
              matTooltip="Filter objects by name"
              *ngIf="!isSearchVisible()"
              (click)="switchSearchVisibility($event)">
      filter_list
    </mat-icon>
    <mat-icon class="material-icons xc-search-icon"
              *ngIf="isSearchVisible()"
              (click)="clearInput($event)">
      close
    </mat-icon>
  </div>
</div>
