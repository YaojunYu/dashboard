<xc-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row">Pods</div>
  <div description>
    <span class="xc-muted-light">Items:&nbsp;</span>{{totalItems}}</div>
  <div actions>
    <xc-card-list-filter></xc-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               matSort
               matSortActive="age"
               matSortDisableClear
               matSortDirection="asc">
      <ng-container matColumnDef="statusicon">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let pod; let index=index">
          <mat-icon [ngClass]="getStatus(pod).iconClass">
            <ng-container *ngIf="showHoverIcon(index, pod); else showStatus">
              remove_red_eye
            </ng-container>

            <ng-template #showStatus>
              {{getStatus(pod).iconName}}
            </ng-template>
          </mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">Name</mat-header-cell>
        <mat-cell *matCellDef="let pod">
          <a (click)="$event.stopPropagation()"
             [href]="getDetailsHref(pod.objectMeta.name, pod.objectMeta.namespace)">
            {{pod.objectMeta.name}}
          </a>
        </mat-cell>
      </ng-container>

      <ng-container *ngIf="shouldShowColumn('namespace')"
                    matColumnDef="namespace">
        <mat-header-cell *matHeaderCellDef>Namespace</mat-header-cell>
        <mat-cell *matCellDef="let pod">{{pod.objectMeta.namespace}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="labels">
        <mat-header-cell *matHeaderCellDef>Labels</mat-header-cell>
        <mat-cell *matCellDef="let pod">
          <xc-chips [map]="pod.objectMeta.labels"></xc-chips>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="node">
        <mat-header-cell *matHeaderCellDef>Node</mat-header-cell>
        <mat-cell *matCellDef="let pod">{{pod.nodeName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">Status</mat-header-cell>
        <mat-cell *matCellDef="let pod">{{getDisplayStatus(pod)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="restarts">
        <mat-header-cell *matHeaderCellDef>Restarts</mat-header-cell>
        <mat-cell *matCellDef="let pod">
          {{pod.restartCount}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">
          Age
        </mat-header-cell>
        <mat-cell *matCellDef="let pod">
          {{pod.objectMeta.creationTimestamp | kdRelativeTime}}
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let pod">
          <xc-dynamic-cell [component]="col.component"
                           [resource]="pod"></xc-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row #matrow
               (mouseover)="onRowOver(index)"
               (mouseleave)="onRowLeave()"
               (click)="expand(index, row)"
               [ngClass]="{'xc-no-bottom-border': isRowExpanded(index), 'xc-clickable': hasErrors(row)}"
               *matRowDef="let row; columns: getColumns(); let index=index"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalItems"
                   [pageSize]="itemsPerPage"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <xc-list-zero-state></xc-list-zero-state>
  </div>
</xc-card>
