<xc-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row">Storage Classes</div>
  <div description><span class="xc-muted-light">Items:&nbsp;</span>{{totalItems}}</div>
  <div actions>
    <xc-card-list-filter></xc-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               matSort
               [matSortActive]="getDisplayColumns()[3]"
               matSortDisableClear
               matSortDirection="asc">

      <ng-container [matColumnDef]="getDisplayColumns()[0]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">Name</mat-header-cell>
        <mat-cell *matCellDef="let sc">
          <a [href]="getDetailsHref(sc.objectMeta.name)">{{sc.objectMeta.name}}</a>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[1]">
        <mat-header-cell *matHeaderCellDef>Provisioner</mat-header-cell>
        <mat-cell *matCellDef="let sc">{{sc.provisioner}}</mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[2]">
        <mat-header-cell *matHeaderCellDef>Parameters</mat-header-cell>
        <mat-cell *matCellDef="let sc">
          <xc-chips [map]="sc.parameters"></xc-chips>
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getDisplayColumns()[3]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true">Age</mat-header-cell>
        <mat-cell *matCellDef="let sc">
          {{sc.objectMeta.creationTimestamp | kdRelativeTime}}
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let sc">
          <xc-dynamic-cell [component]="col.component"
                           [resource]="sc"></xc-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getDisplayColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getDisplayColumns();"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalItems"
                   [pageSize]="itemsPerPage"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <xc-list-zero-state></xc-list-zero-state>
  </div>
</xc-card>
