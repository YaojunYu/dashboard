<xc-object-meta [initialized]="isInitialized"
                [objectMeta]="pod?.objectMeta">



</xc-object-meta>

<xc-card [initialized]="isInitialized">
  <div title>Pod information</div>

  <div description>
    <div class="xc-inline-property"
         *ngIf="pod?.podPhase">
      <span class="xc-muted-light">Status:&nbsp;</span>
      <span>{{pod.podPhase}}</span>
    </div>

    <div class="xc-inline-property"
         *ngIf="pod?.podIP">
      <span class="xc-muted-light">IP:&nbsp;</span>
      <span>{{pod.podIP}}</span>
    </div>
  </div>

  <div content
       *ngIf="isInitialized"
       fxLayout="row wrap">
    <xc-property *ngIf="pod?.nodeName">
      <div key>Node</div>
      <a value
         [href]="getNodeHref(pod.nodeName)">{{pod.nodeName}}</a>
    </xc-property>

    <xc-property *ngIf="pod?.podPhase">
      <div key>Status</div>
      <div value>{{pod?.podPhase}}</div>
    </xc-property>

    <xc-property *ngIf="pod?.podIP">
      <div key>IP</div>
      <div value>{{pod.podIP}}</div>
    </xc-property>

    <xc-property *ngIf="pod?.qosClass">
      <div key>QoS Class</div>
      <div value>{{pod.qosClass}}</div>
    </xc-property>

    <xc-property *ngIf="pod?.restartCount !== undefined">
      <div key>Restarts</div>
      <div value>{{pod.restartCount}}</div>
    </xc-property>
  </div>
</xc-card>

<xc-condition-list [conditions]="pod?.conditions"
                   [initialized]="isInitialized"></xc-condition-list>

<xc-creator-card *ngIf="pod?.controller?.typeMeta?.kind"
                 [creator]="pod?.controller"
                 [initialized]="isInitialized"></xc-creator-card>

<xc-event-list [endpoint]="eventListEndpoint"></xc-event-list>

<div *ngIf="pod?.containers?.length"
     class="xc-card-group-header xc-muted">Containers</div>
<xc-container-card *ngFor="let container of pod?.containers"
                   [container]="container"
                   [namespace]="pod.objectMeta.namespace"
                   [initialized]="isInitialized"></xc-container-card>

<div *ngIf="pod?.initContainers?.length"
     class="xc-card-group-header xc-muted">Init containers</div>
<xc-container-card *ngFor="let container of pod?.initContainers"
                   [container]="container"
                   [namespace]="pod.objectMeta.namespace"
                   [initialized]="isInitialized"></xc-container-card>
